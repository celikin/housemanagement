{% extends "base.html" %}
{% comment %}
	ФИО
	Л/С (реквизит квартиры)
	Доки (аттач: паспорт и прописка)
	Телефон
{% endcomment %}
{% block content %}
	<form method = "post" action="register" class="form-horizontal" role="form">
	{% csrf_token %}
	{% for field in form.visible_fields %}
	<div class="form-group">
		<label for="{{field.name}}" class="col-sm-3 control-label">{{field.label}}:</label>
		<div class="col-sm-4">
			<input name="{{field.name}}" class="form-control" placeholder="Введите {{field.label|lower}}">
		</div>
	</div>
	{% endfor %}
	 <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    <button type="submit" class="btn btn-default">Регистрация</button>
	 </div>
	</form>
	<script>
		$('input[type=file]').bootstrapFileInput();
	</script>
{% endblock %}
