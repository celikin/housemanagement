{% extends "base.html" %}
{% block menu %}
{% include "user/menu.html" %}
{% endblock %}
{% block content %}
{% include "user/leftmenu.html" %}
<div class="col-md-10">
    <table class="table table-bordered">
    {% for field in profile %}
    {% if field.value %}
    <tr>
        <td>{{field.label}}</td>
        <td>{{field.value}}</td>
    </tr>
    {% endif %}
    {% endfor %}
    </table>
</div>
{% endblock %}
