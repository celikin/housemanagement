{% extends "base.html" %}
{% block menu %}

<nav class="navbar navbar-default" role="navigation">
    <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url "home" %}">House Management</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li {% if current_url == "orghome" %} class="active" {% endif %}><a href="{% url "orghome" %}">Панель управления</a></li>
                <li {% if current_url == "orgprofile" %} class="active" {% endif %}><a href="{% url "orgprofile" %}">Профиль</a></li>
                <li ><a href="{% url "logoutview" %}">Выход</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
{% endblock %}
{% block content %}
{% include "org/leftmenu.html" %}
<div class="col-md-8">
    <table class="table table-bordered">
    {% for field in profile %}
    {% if field.value %}
    <tr>
        <td>{{field.label}}</td>
        <td>{{field.value}}</td>
    </tr>
    {% endif %}
    {% endfor %}
    </table>
</div>
{% endblock %}
