<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>House Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{STATIC_URL}}css/main.css">
    <script src="{{STATIC_URL}}js/jquery-2.1.1.min.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.file-input.js"></script>

</head>
<body>
{% if request.user.is_authenticated %}
{% block menu %}
{% endblock %}
{% endif %}
<div class="container content">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}" role="alert">
            {{message}}<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        </div>
        
        {% endfor %}
    {% endif %} 
    {% block content %}{% endblock %}
</div>
{% block scripts %}{% endblock %}
</body>
</html>
