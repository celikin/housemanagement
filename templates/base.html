<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>House Management</title>
    <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{STATIC_URL}}css/font-awesome.min.css">
    <link rel="stylesheet" href="{{STATIC_URL}}js/jquery-ui-1.11.2.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="{{STATIC_URL}}css/main.css">
</head>
<body>
{% if request.user.is_authenticated %}
{% block menu %}
{% endblock %}
{% endif %}
<div class="container content">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}" role="alert">
            {{message}}<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        </div>
        
        {% endfor %}
    {% endif %} 
    <div class="row">
    {% block content %}{% endblock %}
    </div>
</div>

<script src="{{STATIC_URL}}js/jquery-2.1.1.min.js"></script>
<script src="{{STATIC_URL}}js/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
<script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
<script src="{{STATIC_URL}}js/bootstrap.file-input.js"></script>
<script src="{{STATIC_URL}}amcharts/amcharts.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}amcharts/serial.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}amcharts/themes/patterns.js" type="text/javascript" ></script>
{% block scripts %}{% endblock %}
</body>
</html>
